kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: ingress-controller
  namespace: core
  labels:
    app: ingress-lb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingress-lb
  template:
    metadata:
      labels:
        app: ingress-lb
        name: ingress-lb
    spec:
      serviceAccountName: ingress-controller
      terminationGracePeriodSeconds: 60
      containers:
      - image: traefik:1.7
        name: ingress-lb
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /etc/traefik
          name: certificates
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: admin
          containerPort: 8080
        args:
          - --api
          - --kubernetes
          - --config-file=/config/traefik.toml
        livenessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 1
      volumes:
      - name: config
        configMap:
          name: traefik-conf
      - name: certificates
        hostPath:
          path: /etc/traefik
---
kind: Service
apiVersion: v1
metadata:
  name: ingress-service
  namespace: core
spec:
  selector:
    k8s-app: ingress-lb
  ports:
    - protocol: TCP
      port: 80
      name: http
    - protocol: TCP
      port: 443
      name: https
    - protocol: TCP
      port: 8080
      name: admin
  type: NodePort
